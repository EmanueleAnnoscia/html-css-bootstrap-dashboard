<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/duck.png" alt="Bootstrap" width="30" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Riepilogo Prestito</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-disabled="true">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- container + row -->
    <div class="container">
        <div class="row">
            <h2 class="my-2">Nuovo Libro</h2>
                <div class="col-6 col-md-6 mb-3">
                    <label for="author-name" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="author-name" placeholder="Nome Autore">
                </div>
                <div class="col-6 col-md-6 mb-3">
                    <label for="author-surname" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="author-surname" placeholder="Cognome Autore">
                </div>
                <div class="col-12 col-md-12 mb-3">
                    <label for="title" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="title" placeholder="Inserisci nome titolo">
                    <div id="title" class="form-text">Titolo versione italiana</div>
                </div>
                <div class="mb-3 col-12 col-md-4">
                  <label class="form-label" for="">Scegli genere</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Scegli il genere</option>
                    <option value="1">Horror</option>
                    <option value="2">Fantasy</option>
                    <option value="3">Sci-fi</option>
                </select>
                </div>
                <div class="col-12 col-md-4 mb-3">
                <label for="year-pubblication" class="form-label">Data di pubblicazione</label>
                <input type="date" class="form-control" id="year-pubblication">
              </div>
              <div class="col-12 col-md-4 mb-3">
                <label for="ISBN" class="form-label">#ISBN</label>
                <input type="text" class="form-control" id="ISBN" placeholder="Inserisci #ISBN">
              </div>
              
              <hr class="border border-dark border-1 opacity-50">

              <div class="mb-3">
                <label for="notes" class="form-label">Note</label>
                <textarea class="form-control" id="notes" rows="10" placeholder="Inserisci eventuali note sul libro"></textarea>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                  Disponibile anche in digitale
                </label>
              </div>
            <div class="col-4 my-4">
              <a href="./book-list.html" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Aggiungi Libro</a>
            </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
